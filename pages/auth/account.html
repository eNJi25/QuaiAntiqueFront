<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container my-3">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label text-primary">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Parker">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label text-primary">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Peter">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label text-primary">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (Fruits de mer, arrachides...)" value="Venom">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label text-primary">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput"
                placeholder="Combien êtes-vous habituellement ?" value="1">
        </div>

        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary text-white">Modifier vos informations</button>
            <button type="button" class="btn btn-danger text-white">Supprimer mon compte</button>
        </div>

    </form>
    <div class="text-center">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
