<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center mt-3" data-show="admin">
        <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal"
            data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3" id="allImages">
    </div>
</div>
<div class="text-center mb-3">
    <a href="/reserver" class="btn btn-primary text-white">Réserver</a>
</div>
</div>

<!-- Modal Edition -->

<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="NamePhotoInput" class="form-label text-primary">Titre</label>
                        <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagne">
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label text-primary">Image</label>
                        <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-primary text-white">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Suppression -->

<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes vous sûr de vouloir supprimer cette photo ?
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>Titre</p>
                        <img src="../images/galerie/img1.jpg" alt="" class="rounded w-100 ">
                    </div>

                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-danger text-white">Supprimer</button>
                        <button type="button" class="btn btn-secondary text-white "
                            data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
