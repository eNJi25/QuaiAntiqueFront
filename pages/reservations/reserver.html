<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container my-3">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label text-primary">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Parker">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label text-primary">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Peter">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label text-primary">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (Fruits de mer, arrachides...)" value="Venom">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label text-primary">Nombre de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput"
                placeholder="Combien êtes-vous habituellement ?" value="1">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label text-primary">Date de réservation</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>

            </select>
        </div>
        <div class="text-center mb-3">
            <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal"
                data-bs-target="#ValidationReservationModal">Valider ma réservation</button>
            <button type="button" class="btn btn-danger text-white" data-bs-toggle="modal"
                data-bs-target="#AnnulationReservationModal">Annuler</button>
        </div>
    </form>
</div>

<!-- Modal confirmation réservation -->

<div class="modal fade" id="ValidationReservationModal" tabindex="-1" aria-labelledby="ValidationReservationModal"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="ValidationReservationModal">Confirmation de réservation</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="DateReservationInput" class="form-label text-primary">Date : </label>
                        <input disabled type="text" class="form-control" id="DateReservationInput"
                            placeholder="09/11/2015">
                    </div>
                    <div class="mb-3">
                        <label for="HeureReservation" class="form-label text-primary">Heure : </label>
                        <input disabled type="text" class="form-control" id="HeureReservation" placeholder="12:00">
                    </div>
                    <div class="mb-3">
                        <label for="AllergieReservation" class="form-label text-primary">Allergie : </label>
                        <input disabled type="number" class="form-control" id="AllergieReservation"
                            placeholder="Pas d'allergie">
                    </div>
                    <div class="mb-3">
                        <label for="NbrConviveReservation" class="form-label text-primary">Nombre de convives : </label>
                        <input disabled type="number" class="form-control" id="NbrConviveReservation" placeholder="2">
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-primary text-white">Valider ma réservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Annulation réservation -->

<div class="modal fade" id="AnnulationReservationModal" tabindex="-1" aria-labelledby="AnnulationReservationModal"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="AnnulationReservationModal">Annulation de réservation</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="form-check">
                            <p>Êtes-vous sûr de vouloir annuler ?</p>
                            <input class="form-check-input" type="radio" name="choixAnnulation" id="ouiAnnulationRadio"
                                checked>
                            <label class="form-check-label" for="ouiAnnulationRadio">
                                Oui
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choixAnnulation" id="nonAnnulationRadio">
                            <label class="form-check-label" for="nonAnnulationRadio">
                                Non
                            </label>
                        </div>
                        <div class="text-center mb-3">
                            <button type="button" class="btn btn-primary text-white">Confirmer</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
