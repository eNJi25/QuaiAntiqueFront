<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container my-3">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label text-primary">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Parker">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label text-primary">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Peter">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label text-primary">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (Fruits de mer, arrachides...)" value="Venom">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label text-primary">Nombre de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput"
                placeholder="Combien êtes-vous habituellement ?" value="1">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label text-primary">Date de réservation</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>

            </select>
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary text-white">Valider ma réservation</button>
            <button type="button" class="btn btn-danger text-white">Annuler</button>
        </div>
    </form>
</div>
